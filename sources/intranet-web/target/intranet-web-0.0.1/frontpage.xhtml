<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Supervision Operativa</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:panel header="Growl">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <p:outputLabel for="msg" value="Message:" />   
                    <p:inputText id="msg" value="#{growlView.message}" required="true" />  
                </h:panelGrid>  
                <p:commandButton value="Save" actionListener="#{growlView.saveMessage}" update="growl" />  
            </p:panel> 


 

            <p:dataTable var="car" value="#{dtBasicView.cars}" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
