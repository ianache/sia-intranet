<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Supervision Operativa</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <style type="text/css">
            /*.column1{width: 15%;height:auto}
            .column2{width: 15%;height:auto}
            .column3{width: 45%;height:auto}
            */

            .lblText{font-weight: bold;}

            /*            .ui-panelgrid>*>tr,
                        .ui-panelgrid .ui-panelgrid-cell {
                            border: none;
                        }*/

        </style>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>
    <h:body>
        <h:form id="form-login_supervision_operativa">
            <p:growl id="growl-login_supervision_operativa" showDetail="true" sticky="true" />
            <p:panelGrid  class="ui-grid ui-grid-responsive" style="width: 100%">
                <p:row class="ui-grid-row">
                    <p:column class="ui-grid-col-3"><p:outputLabel for="input-nombre_usuario-login" value="Nombre de Usuario" styleClass="lblText"/></p:column>
                    <p:column class="ui-grid-col-3"><p:inputText id="input-nombre_usuario-login" value="#{loginSupervisionOperativa.login.usuario}" required="true"/></p:column>
                    <p:column class="ui-grid-col-6"><p:message for="input-nombre_usuario-login" class="error"></p:message></p:column>
                </p:row>
                <p:row class="ui-grid-row">
                    <p:column class="ui-grid-col-3"><p:outputLabel for="input-contrasena-login" value="Contraseña" styleClass="lblText"/></p:column>
                    <p:column class="ui-grid-col-3"><p:password id="input-contrasena-login" value="#{loginSupervisionOperativa.login.contrasenia}" required="true" feedback="false"/></p:column>
                    <p:column class="ui-grid-col-6"><p:message for="input-contrasena-login" class="error"></p:message></p:column>
                </p:row>
                <p:row class="ui-grid-row">
                    <p:column class="ui-grid-col-12"><p:commandButton  id="button-login_supervision_operativa" value="Login" update="form-login_supervision_operativa,growl-login_supervision_operativa" action="#{loginSupervisionOperativa.tologin()}" ajax="true"></p:commandButton></p:column>
                </p:row>                    
            </p:panelGrid> 
        </h:form>
    </h:body>
</html>
