<root
    xmlns="http://java.sun.com/JSP/Page"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    version="2.0">

    <form action="/intranet/login" method="post">
        <c:if test="${param.error != null}"> 
            <p>
                Invalid username and password.
            </p>
        </c:if>
        <c:if test="${param.logout != null}"> 
            <p>
                You have been logged out.
            </p>
        </c:if>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Your login"/> 
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password"/> 
        </p>
        <!--p>
            Remember me <input type="checkbox" name="_spring_security_remember_me" />
        </p-->
        <input type="hidden"
               name="${_csrf.parameterName}"
               value="${_csrf.token}"/>
        <button type="submit" class="btn" name="doLogin" value="Login">Log in</button>
    </form>
